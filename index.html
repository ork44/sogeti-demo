<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orangje Insurance - Claim Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            color: #ff4500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e04300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Orangje Insurance Logo">
            <h1>Oranje Insurance - Claim Administration</h1>
        </div>
        <form action="#" method="post">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" value="Incident Report: Car Crash on Dutch A2" required>

            <label for="customer-number">Customer Number</label>
            <input type="text" id="customer-number" name="customer-number" value="266383" required>

            <label for="more-info">More Information</label>
            <textarea id="more-info" name="more-info" rows="20" required>

Date of Incident: 10-07-2024
Time of Incident: 14:40

Policyholder: Giovanni Narain

Summary of Incident:

Location: A2 Highway, Milemarker 12.4, Netherlands
Description: Volkswagen Polo, licance plate  PL-12-TK.
Injuries: None reported

Details:
Cause of Accident: Distracted driving (phone usage)
Damage Description: [Bumper, broken headlight, paint damage]
Police Report: [Unknown]
Photos Submitted: [No]

Next Steps:

Verify submitted documentation.
Contact policyholder for additional information if necessary.
Process claim for â‚¬2000 in damages.

Remarks:
-


Handled By: Johan de Wit
Date Logged: 10-07-2024
            </textarea>

            <label for="damage">Damage</label>
            <input type="text" id="damage" name="damage" value="TBD" required>

            <button type="submit">Submit Claim</button>
        </form>
    </div>
</body>
</html>
